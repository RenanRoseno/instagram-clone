<div class="card" style="width: 20rem">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        />
      </div>
      <div class="form-group margin">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="password"
        />
      </div>
      <div class="d-grid gap-2 margin">
        <button
          class="btn btn-primary"
          type="button"
          [disabled]="!isFormValid"
          (click)="login()"
        >
          Entrar
        </button>
      </div>
    </form>

  </div>
</div>
<br />
