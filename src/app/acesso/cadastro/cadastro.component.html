<div class="card">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
          ngModel
          email
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control margin"
          placeholder="Nome completo"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control margin"
          placeholder="Nome de usuário"
          formControlName="user"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control margin"
          placeholder="Senha"
          formControlName="password"
        />
      </div>
      <div class="d-grid gap-2 margin">
        <button
          class="btn btn-primary"
          type="button"
          (click)="saveUser()"
          [disabled]="!isFormValid"
        >
          Cadastrar
        </button>
      </div>
    </form>
    <hr />

    <p class="small text-center">
      Ao cadastrar-se, você concorda com nossos <b>Termos</b> e
      <b>Política de Privacidade</b>.
    </p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta?
      <a href="#" class="card-link" (click)="showLoginPanelEvent()"
        >Faça login</a
      >
    </p>
  </div>
</div>

<swal
  #sucessSwal
  title="Sucesso"
  text="Usuário cadastrado com sucesso!"
  icon="success"
>
</swal>

<swal
  #errorSwal
  title="Erro"
  text="Não foi possivel cadastrar o usuário, por favor, verifique seus dados!"
  icon="error"
>
</swal>
