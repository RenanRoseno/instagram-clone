<div class="row" *ngFor="let post of posts">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{post.user_name}}</strong></p>
      </div>

      <img class="card-img" [src]="post.url_image" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{post.user_name}}</strong> {{post.title}}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
