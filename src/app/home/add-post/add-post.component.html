<!-- Button trigger modal -->
<button type="button" class="btn btn-primary">Launch demo modal</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div [formGroup]="form">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            placeholder="Título da publicação"
            class="form-control"
            formControlName = "title"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
          <button type="button" (click)="post()" class="btn btn-primary">Publicar</button>
        </div>
      </div>
    </div>
  </div>
</div>
